<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Classic Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: url('https://imgur.com/BzCOp73.jpg') no-repeat center center/cover;
}

.container {
    width: 100%;
    padding: 0 20px;
}

.topbar {
    width: 100%;
    background-color: rgba(0, 1, 0, 0.7);
    padding: 5px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.topbar .logo img {
    width: 150px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ddd;
}

.main-content {
    margin-top: 70px; /* Add margin to avoid overlap with fixed topbar */
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 70px); /* Adjust height to account for topbar */
}

.login-box {
    width: 70%;
    max-width: 800px;
    height: 500px;
    display: flex;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
}

.login-image {
    width: 50%;
    background: url('https://imgur.com/rdZI6Rb.jpg') no-repeat center center/cover;
}

.login-form {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-form h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
}

.input-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #ddd;
    padding: 10px 0;
    transition: border-color 0.3s;
}

.input-group i {
    margin-right: 10px;
    color: #888;
}

.input-group input {
    width: 100%;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 16px;
}

.input-group:hover {
    border-color: #6e8efb;
}

.btn {
    width: 100%;
    padding: 15px;
    border: none;
    background-color: #6e8efb;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #5a75dd;
}

.forgot-password, .signup-link {
    margin-top: 20px;
    text-align: center;
}

.forgot-password a, .signup-link a {
    color: #6e8efb;
    text-decoration: none;
    transition: color 0.3s;
}

.forgot-password a:hover, .signup-link a:hover {
    color: #5a75dd;
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <img src="https://imgur.com/CLOqDmC.png" width="200px" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="Book.html">Home</a></li>
                    <li><a href="book.html">Books</a></li>
                    <li><a href="">Cart</a></li>
                    <li><a href="">Orders</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="login.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="main-content">
        <div class="login-box">
            <div class="login-image"></div>
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
